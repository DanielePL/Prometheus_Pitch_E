<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus - Confidential Pitch Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            background-color: #ff6600;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 24px;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .login-box {
            background-color: #222;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
        }
        
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: #e65c00;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        .secure-note .icon {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">âš¡</div>
            <div class="logo-text">PROMETHEUS</div>
        </div>
        
        <div class="login-box">
            <h1>Access to Confidential Pitch Deck</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="loginButton">Access Pitch Deck</button>
            </form>
            
            <div class="secure-note">
                <span class="icon">ðŸ”’</span> 
                <span>Secure Connection | Protected Content</span>
            </div>
        </div>
    </div>
    
    <script>
        // Function to check if required fields are filled
        function checkFields() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            
            if (email && password) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }
        
        // Event listeners for input fields
        document.getElementById('email').addEventListener('input', checkFields);
        document.getElementById('password').addEventListener('input', checkFields);
        
        // Process form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (email === 'Prometheusdev78@gmail.com' && password === 'Prometheus2025') {
                // Successful login - redirect to pitch deck
                window.location.href = 'pitch.html';
            } else {
                // Invalid credentials - show alert
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
